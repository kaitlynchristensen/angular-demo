<div class="search">
  <label>Search</label>
  <input id="filter" ng-model="query">
</div>
<div class="movie" ng-repeat="item in movies | filter: query">
  <a class="movie_title" href='/#/details/{{item.movieId}}'>{{item.title}}</a>
  <div class="movie_releaseYear">({{item.releaseYear}})</div>
  <div class="movie_avgRating">Rating: {{item.avgRating}} / 5</div>
</div>
